<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Gabrielle - Eau de Parfum</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="images/image-product-desktop.jpg" alt="Parfum photo" />
      </div>
      <div class="description">
        <p class="text-desc space">PERFUME</p>
        <h1 class="title-desc">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-product">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
          <p></p>
        </div>
        <button class="btn">
          <ion-icon class="icon" name="cart-outline"></ion-icon>Add to Cart
        </button>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
